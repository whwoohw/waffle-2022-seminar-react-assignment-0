<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Studio</title>
    <link rel="stylesheet" href="project0.css">
</head>
<body>
    <header> <!-- 위쪽 부분 전체를 header로 설정 -->
        <a href="https://wafflestudio.com" id="header-info"> <!-- 이미지와 글을 함께 묶어 a링크 걸어놓음 -->
            <img src="icon.PNG" alt="waffle logo">
            <h2>와플스튜디오 메뉴관리</h2>
        </a>
        <button onclick="showAlert()" id="alert">?</button> <!-- 클릭시 alert생성 -->
    </header>
    <div id="waffles-container">
        <div id="waffles"></div> <!-- 비어있는 div로 놓고 추가버튼 클릭시 innerhtml에 삽입하도록 설정 -->
    </div>
    <div id="add-waffle">
        <div onclick="focusChange()">메뉴 이름 : </div> <!-- 클릭시 focus가 input으로 -->
        <input id="add-waffle-input" placeholder="맛있는와플"/>
        <button onclick="addWaffle()">추가</button> <!-- 클릭시 메뉴 추가 -->
    </div>
</body>
<script src="project0.js"></script>
</html>
